ssh_port: 22
master_node_username: adminonecab
worker_node_username: adminonecab
cicd_node_username: adminonecab

# ssh generate config
ssh_key_filename: id_rsa

# firewall
disable_firewall: true

# config storage
install_longhorn: false

partition: /dev/sdb
filesystem: ext4

# config mount longhorn storage
longhorn_mount_point: /data

# config mount nfs storage
nfs_mount_point: /data2

master_node_allowed_ports:
  - 22
  - 80
  - 443
  - 6443
  - 2379
  - 2380
  - 10250
  - 10251
  - 10252
  - 8080
  - 8090
  - 8091
  - 8472
  - 10255
  - 30080
  - 30443

worker_node_allowed_ports:
  - 80
  - 443
  - 10252
  - 22
  - 8080
  - 8090
  - 8091
  - 8472
  - 10250
  - 10255
  - 30080
  - 30443

cicd_node_allowed_ports:
  - 22
  - 80
  - 443
  - 8091
  - 6868
  - 6860

ntp_servers:
  - '0.pool.ntp.org'
  - '1.pool.ntp.org'
  - '2.pool.ntp.org'

kubectl_version: 1.26

haproxy_nodes:
  - host: backendonecab-m1
    priority: 100
    state: 'MASTER'
    interface_name: "eth0"
    virtual_ip_address: 10.104.31.79
  - host: backendonecab-m2
    priority: 99
    state: 'BACKUP'
    interface_name: "eth0"
    virtual_ip_address: 10.104.31.79
  - host: backendonecab-m3
    priority: 98
    state: 'BACKUP'
    interface_name: "eth0"
    virtual_ip_address: 10.104.31.79