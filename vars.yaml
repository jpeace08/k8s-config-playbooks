ssh_port: 22
master_node_username: sysadmin
master_node_password: admin123

worker_node_username: sysadmin
worker_node_password: admin123

cicd_node_username: sysadmin
cicd_node_password: admin123

# ssh generate config
ssh_key_filename: id_rsa

# firewall
disable_firewall: yes

# config storage
install_longhorn: yes

partition: /dev/sdb
filesystem: ext4

# config mount longhorn storage
longhorn_mount_point: /data

# config mount nfs storage
nfs_mount_point: /data2

master_node_allowed_ports:
  - 6443
  - 2379
  - 2380
  - 10250
  - 10251
  - 10252
  - 22
  - 8080

worker_node_allowed_ports:
  - 10252
  - 22
  - 8080

ntp_servers:
  - '0.pool.ntp.org'
  - '1.pool.ntp.org'
  - '2.pool.ntp.org'

kubectl_version: 1.26

haproxy_nodes:
  - host: master1
    priority: 100
    state: 'MASTER'
    interface_name: "ens33"
  - host: master2
    priority: 99
    state: 'BACKUP'
    interface_name: "ens33"
  - host: master3
    priority: 98
    state: 'BACKUP'

keepalive_ip : "192.168.10.200"